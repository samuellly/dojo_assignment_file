<h1 class="text-center">Edit - {{ first_name | capitalize }} {{ last_name | capitalize }}</h1>
<div class="col-md-2 col-md-offset-5">
    <form class="form-horizontal" ng-submit="updateFriend()" method="post">
        <div class="form-group"><label for="">First Name</label><input type="text" ng-model="friend.first_name" class="form-control"></div>
        <div class="form-group"><label for="">Last Name</label><input type="text" ng-model="friend.last_name" class="form-control"></div>
        <div class="form-group"><label for="">Date</label><input type="date" ng-model="friend.birthday" class="form-control"></div>
    <button type='submit' class="btn btn-primary">Edit Friend</button>
    </form>
</div>
