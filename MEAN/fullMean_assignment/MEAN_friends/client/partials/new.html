<div class="col-md-2 col-md-offset-5">
    <h1 class="text-center">Add New Friend</h1>
    <form class="form-horizontal" ng-submit="addFriend()" method="post">
        <div class="form-group"><label for="">First Name</label><input type="text" ng-model="friend.first_name" class="form-control"></div>
        <div class="form-group"><label for="">Last Name</label><input type="text" ng-model="friend.last_name" class="form-control"></div>
        <div class="form-group"><label for="">Birthday</label><input type="date" ng-model="friend.birthday" class="form-control"></div>
        <button type='submit' class='btn btn-primary btn-block'>Create Friend</button>
    </form>
</div>
