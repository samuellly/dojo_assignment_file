    <h1 class="col-xs-12">Q&amp;A</h1>
    <div ng-controller='loginController'>
                  <p ng-hide="FNError">{{firstNameError}}</p>
                  <p ng-hide="LNError">{{lastNameError}}</p>
                  <p ng-hide="EError">{{emailError}}</p>
                  <p ng-hide="BError">{{birthdayError}}</p>
                  <p ng-hide="PError">{{passwordError}}</p>
                  <p ng-hide="CPError">{{confirmPasswordError}}</p>

        <form ng-submit="addUser()" class="form-horizontal">
            <div class="form-group">
                <label for="first_name" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-6">
                    <input type='text' class="form-control" name='first_name' id="first_name" placeholder="First Name" ng-model='user.firstName' required>
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-6">
                    <input type='text' name='last_name' class="form-control" id="last_name" placeholder="Last Name" ng-model='user.lastName' required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-6">
                    <input type='text' name='email' class="form-control" id="email" placeholder="Email" ng-model='user.email' required>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-sm-2 control-label">Birthday:</label>
                <div class="col-sm-6">
                    <input type='date' name='birthday' class="form-control" id="birthday" placeholder="Birthday" ng-model='user.birthday' required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-6">
                    <input type='password' name='password' class="form-control" id="password" placeholder="Password" ng-model='user.password' required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmpassword" class="col-sm-2 control-label">Confirm Password:</label>
                <div class="col-sm-6">
                    <input type='password' name='confirm_password' class="form-control" id="confirmpassword" placeholder="Password" ng-model='user.confirmPassword' required>
                    <input type='submit' value='Create User' class="btn btn-primary">
                </div>
            </div>
        </form>


        <form ng-submit="login()" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <p ng-hide="noEmailError">{{noEmail}}</p>
                <div class="col-sm-6">
                    <input type='text' name='email' id="email" class="form-control" placeholder="Email" ng-model='user.emailLogin'>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <p ng-hide="IPError">{{incorrectPassword}}</p>
                <div class="col-sm-6">
                    <input type='password' name='password' id="password" class="form-control" placeholder="Password" ng-model='user.passwordLogin'>
                    <input type='submit' value='Login' class="btn btn-primary last-btn">
                </div>
            </div>
        </form>
    </div>
