<h1>User List</h1>
<div ng-controller="UserListsController">
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Favorite Language</th>
			</tr>
		</thead>
		<tbody ng-if="user" ng-repeat="user in users | orderBy: 'user' track by $index">
			<tr>
				<td>{{user.firstname}}</td>
				<td>{{user.lastname}}</td>
				<td>{{user.favoritelanguage}}</td>
			</tr>
		</tbody>
	</table>
</div>
