<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title> My registration Form </title>

    </head>

<body>
  <h1>My registration Form</h1>
  <table>
      <thead>
      </thead>
        <tbody>
            <tr>
              <td><label for="first_name">First Name:</label></td>
              <td><input type="text" id="first_name" name="first_name"></td>
            </tr>
            <tr>
              <td><label for="last_name">Last Name:</label></td>
              <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
              <td><label for="Email">Email:</label></td>
              <td><input type="text" id="Email" name="Email"</td>
            </tr>
            <tr>
             <td><label for="Password">Password:</label></td>
             <td><input type="text" id="Password" name="Password"</td>
            </tr>
            <tr>
              <td><label for="PW_confirm">PW confrim:</label></td>
              <td><input type="text" id="PW_confirm" name="PW_confrim"</td>
            </tr>
            <tr>
              <td><label for="date">Birthday:</label>
              <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
              <td><label for="male">Male</label></td>
              <td><input type="radio" id="male" name="gender" value="male">

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="Other">Other</label>
                <input type="radio" id="Other" name="gender" value="Other">
              </td>
              <tr>
                <td>
                  <p>A Short descrtion about yourself:</p>
                  <textarea name="description" rows=4 cols=35></textarea></td>
              </tr>
              <tr>
                <td>Favorite Language
                  <select name="language">
                    <option value="Language">CSS</option>
                    <option value="Language">JAVA</option>
                  </select>
              </tr>
              <tr>
                <td>
                  <input type="submit" value="Submit"></td>
              </tr>
</body>

</html>
