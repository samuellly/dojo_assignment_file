<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Login / Registration</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'loginreg/css/index.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <form id="left_form" action="{% url 'login:login' %}" method="post">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="password" name="password" value=""></p>
        <button type="submit" name="login">Log In</button>
      </form>
      <form id="right_form" action="{% url 'login:register' %}" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" value=""></p>
        <p>Last Name: <input type="text" name="last_name" value=""></p>
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="password" name="password" value=""></p>
        <p>Confirm: <input type="password" name="confirm" value=""></p>
        <button type="submit" name="register">Register</button>
      </form>
      {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          <h3>{{message}}</h3>
        {% endif %}
      {% endfor %}
    </div><!-- wrapper end -->
  </body>
</html>
