<TYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Landing page assignment for Coding Dojo's Python Syllabus using Flask" />
		<title>DOJO SURVEY</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
	</head>
	<body>
		<table>
			<div id="leftWrap">
					<h1>Submitted Info:</h1>
					<p>Name:</p>
					<p>Dojo Location:</p>
					<p>Favorite Language:</p>
					<p>Comment:</p>
			</div>
			<div id="rightWrap">
				<span>{{name}}</span>
				<span>{{ location }}</span>
				<span>{{ language }}</span>
				<span>{{ comment }}</span>
			</div>
		</table>
	     	<a id="home" href="/">Home</a>
	</body>
</html>
